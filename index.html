<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,600italic|Oswald:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/site.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <main>
            <header class="navbar">
                <img src="img/logo.png" class="logo" alt="Colonial Life Logo" />
                <button class="menu-toggle">
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                    MENU
                </button>
                 <nav>
                    <button class="menu-return" href="#">   X Close</button>
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="contain">
                <section>
                    <h3>Buttons w/ Shadow</h3>

                    <button class="btn btn-default">Read more</button>
                    <button class="btn btn-steel-blue">Read more</button>
                    <button class="btn btn-slate">Read more</button>
                    <button class="btn btn-dark-red">Read more</button>
                    <button class="btn btn-moss">Read more</button>
                    <button class="btn btn-grape">Read more</button>
                    <button class="btn btn-charcoal">Read more</button>
                </section>

                <section>
                    <h3>Size Variation</h3>
                    <button class="btn btn-default btn-large">Read more</button>
                    <button class="btn btn-default">Read more</button>
                    <button class="btn btn-small btn-default">Read more</button>
                </section>

                <section>
                    <h3>Button Outline</h3>

                    <button class="btn-outline-charcoal">Read More</button>
                    <button class="btn-outline-steel-blue">Read More</button>
                    <button class="btn-outline-slate">Read More</button>
                    <button class="btn-outline-dark-red">Read More</button>
                    <button class="btn-outline-moss">Read More</button>
                    <button class="btn-outline-grape">Read More</button>
                </section>
                
                <section>
                    <h3>Button Minimal</h3>
                    <button class="btn-minimal">Read More</button>
                </section>

                <section class="colored-block">
                    <h3>Button Inverse</h3>
                    <button class="btn-outline-inverse">Read more</button>
                    <button class="btn btn-inverse">Read more</button>
                </section>
            </div>

            <div class="contain">
                <section>
                    <ul class="pagination">
                        <li><a href="#">First</a></li>
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li class="active"><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                        <li><a href="#">Last</a></li>
                    </ul>
                    <p class="pagination-counter">Page 3 of 6</p>

                    <ul class="breadcrumbs">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li class="active"><a href="#">Our Company</a></li>
                    </ul>
                </section>
            </div>

            <div class="contain">
                <section>
                    <h2>Forms</h2>
                    <form>
                        <fieldset>
                            <legend>Basic Information</legend>

                             <label>First Name</label>
                            <input class="has-error" type="text">

                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your name here">

                             <label>Last Name</label>
                            <input type="text" disabled="disabled" placeholder="Enter your name here">

                            <label>Select an Option</label>
                            <select>
                                <option>Option 1</option>e
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>

                            <input id="male" type="radio" name="gender" value="male">
                            <label for="male">Male</label>

                            <input id="female" type="radio" name="gender" value="female">
                            <label for="female">Female</label>

                             <div class="upload-container">
                                <label>Cover Letter</label>
                                 <div class="file-upload">
                                    <span>Choose File</span>
                                 <input name="coverletter" class="upload" type="file">
                            </div>
                            <input class="name-holder" placeholder="No file selected" disabled="disabled" />

                        </div>
                        </fieldset>

                        <fieldset>
                            <legend>Commentary</legend>

                            <label>Message</label>
                             <textarea>
                            </textarea>

                            <button type="submit" class="btn btn-moss">Submit</button>
                        </fieldset>
                    </form>
                </section>
            </div>

            <div class="contain">

            </div>
<div class="overlay">
</div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
